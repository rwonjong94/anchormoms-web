# Anchor Moms Club - Web Application - Docker Compose Configuration (Development)
# Service: Next.js Frontend with hot reload

services:
  # Frontend Application (Development mode)
  frontend:
    image: node:18-alpine
    container_name: anchormoms-frontend-dev
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env.local
    environment:
      NODE_ENV: development
      PORT: 3000
      # Watch mode
      WATCHPACK_POLLING: true
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Source code (for hot reload)
      - ./src:/app/src
      - ./public:/app/public
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.ts:/app/next.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      # Node modules (don't override)
      - /app/node_modules
      - /app/.next
    networks:
      - anchormoms-network
    command: sh -c "npm install && npm run dev"

networks:
  anchormoms-network:
    driver: bridge
